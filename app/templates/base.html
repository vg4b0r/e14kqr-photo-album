<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <title>Photo Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('photos.index') }}">Photo Album</a>
        <div>
            {% if current_user.is_authenticated %}
                <form method="post" action="{{ url_for('auth.logout') }}" class="d-inline">
                    <button class="btn btn-sm btn-outline-light">Kilépés</button>
                </form>
            {% else %}
                <a class="btn btn-sm btn-outline-light" href="{{ url_for('auth.login') }}">Belépés</a>
                <a class="btn btn-sm btn-outline-light" href="{{ url_for('auth.register_form') }}">Regisztráció</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-info">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
