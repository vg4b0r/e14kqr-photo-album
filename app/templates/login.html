{% extends "base.html" %}

{% block content %}
<h2>Belépés</h2>

<form method="post">
    <div class="mb-3">
        <label>Email</label>
        <input name="email" type="email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Jelszó</label>
        <input name="password" type="password" class="form-control" required>
    </div>

    <button class="btn btn-primary">Belépés</button>
</form>
{% endblock %}
